<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>

</head>

<body>
    <!-- FORM -->
    <div class="text-center">
        <h1>User form</h1>
    </div>
    <div class="container jumbotron">
        <form>
            <div class="form-group">
                <label>Nome: </label>
                <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp"
                    placeholder="Enter name">

                <label>Email: </label>
                <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp"
                    placeholder="Enter email">

                <label>Telefone: </label>
                <input type="number" class="form-control" id="telInput" aria-describedby="emailHelp"
                    placeholder="Enter telefone">

                <br />

                <div class="text-center">
                    <h5>Dados de endereço</h5>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <label>CEP: </label>
                            <input type="text" class="form-control" id="cepInput" aria-describedby="emailHelp"
                                placeholder="Enter CEP">
                        </div>
                        <div class="col">
                            <label>Logradouro: </label>
                            <input type="text" class="form-control" id="logInput" aria-describedby="emailHelp">
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <br />
        <br />

        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Logradouro</th>
                    <th scope="col">Acões</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
